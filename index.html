<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaShop</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header__container">
        <h1 class="header__logo">pizzashop</h1>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link nav__link--active" href="#home">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#menu">Menu</a></li>
                <li class="nav__item"><a class="nav__link" href="#events">Events</a></li>
                <li class="nav__item"><a class="nav__link" href="#about">About us</a></li>
            </ul>
        </nav>

        <div class="header__actions" id="actions">
            <a class="header__login" href="#" id="login">Log in</a>
            <a class="header__bag" href="#">
                <img class="header__bag_img" src="img/icons/bag.svg" alt="">
            </a>
            <button class="header__burger" id="burger" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>

<main>

            <h1 class="hero-section__title title">

                </div>
            </div>

            <p class="description__text">
                We will deliver juicy pizza for your family in 30 minutes, if the courier is late -
                <span>pizza is free!</span>
            </p>
            <div class="description__down-bock">
                <div class="hero__video-block">
                    <p class="hero__video-title">Cooking process:</p>
                    <div class="hero__video-wrapper" id="video-wrapper">
                        <button class="hero__video-button" id="video-button">
                        <span class="video-button__triangle-container">
                            <span class="video-button__triangle"></span>
                        </span>
                        </button>
                    </div>
                </div>

                <div class="hero-section__switch">
                    <div class="switch__slider"></div>
                    <button class="switch__btn switch__btn--active">To order</button>
                    <button class="switch__btn">Pizza-Menu</button>
                </div>
            </div>
        </div>
        <div class="hero-section__banner">
            <img class="banner__pizza-emoji" src="img/emoji/pizza.png" alt="pizza-emoji">

            <picture class="banner__img">
                <img class="banner__img-item" src="img/pizza-banner.png" alt="pizza banner">
            </picture>
            <img class="banner__potatoes-emoji" src="img/emoji/potatoes-free.png" alt="potatoes-free-emoji">

        </div>

    </section>

    <section id="menu" class="menu-section">
        <h2 class="menu-section__title title">Menu</h2>
        <div class="menu-section__menu-content">
            <div class="menu-content__buttons">
            </div>
            <div class="menu-content__cards-container">
            </div>

        </div>
    </section>

    <section id="events" style="margin: 5000px 0">
        <h2>Events</h2>
    </section>

    <section id="about">
        <h2>About us</h2>
    </section>
</main>
<footer></footer>
<script src="js/navigation.js"></script>
<script src="js/burger-menu.js"></script>
<script src="js/video.js"></script>
<script src="js/switch.js"></script>
<script src="js/pizza-cards.js"></script>
</body>
</html>
